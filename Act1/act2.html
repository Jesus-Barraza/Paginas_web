<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo ejemplo HTML</title>
    <style>
        body {
            background-color: rgb(250, 250, 250);
            font-family: Arial, Helvetica, sans-serif;
            margin: 15px;
            text-align: center;
        }

        h1 {
            color: rgb(25, 71, 10);
            font-size: 40px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .student {
            background-color: #adfeef;
            padding: 10px;
            border: 2px solid #1ecc12;
            width: fit-content;
            margin: 0 auto;
            font-weight: bold;
        }

        .info {
            background-color: #f4cdfd;
            border-left: 5px solid #8800ff;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .gif {
            margin-top: 30px;
            border: 5px solid #333;
            border-radius: 10px;
            width: 500px;
            height: 500px; 
            transition: transform 0.3s;
        }
    </style>
</head>
<body>

    <h1>HTML Ejemplo Barraza</h1>
    <p class="animatronico"><strong>Power up: </strong> 1Up</p>
    
    <p class="info">Toma una vida por ver este 1-up (cuidado si es de noche wujujuj (?)</p>

    <img class="gif" src="../img/NSMBDS_1-Up_Mushroom_Artwork.png" alt="1 up">

</body>
</html>
